group 'com.lucidworks.sso'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.machinepublishers:jbrowserdriver:1.0.0-RC1'
    compile('org.seleniumhq.selenium:selenium-api:3.8.1')
    compile 'org.seleniumhq.selenium:selenium-support:3.8.1'
    compile('com.fasterxml.jackson.core:jackson-databind:2.9.0')
    compile('args4j:args4j:2.33')

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes "Main-Class": "com.lucidworks.sso.SSOCookieFetcher"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
